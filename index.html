<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width"/>
    <title>Practical work #3</title>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/sa-kanban.css"/>
    <link rel="stylesheet" href="css/spinner.css"/>
    <script src="./js/script.js"></script>
    <script src="./js/ajax.js"></script>
</head>
<body>
<header class="page-header">
    <div>
        <h1 style="float: left;padding: 3px">Practical work #3</h1>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-3">
            <h2>To-do list</h2>
        </div>
        <div class="col-2">
            <label>
                <input id="descriptionInput" type="text" value="description..." onclick="clearValue()"/>
            </label>
        </div>
        <div class="col-1">
            <button class="button" role="button" id="addBtn">Add</button>
        </div>
        <div class="col-2">
            <button class="button" role="button" id="deleteBtn">Delete Selected</button>
        </div>
    </div>
</div>
<div class="sa-kanban-body">
    <div id="sa-kanban">
        <div style="display: flex">
            <div class="sa-kanban-column sa-kanban__container">
                <div class="sa-kanban-column sa-kanban-column_wide">
                    <div class="sa-kanban-column">
                        <div class="sa-kanban-column__header">
                            <p class="sa-kanban-column__header-label">Canceled</p>
                        </div>
                        <div class="sa-kanban-column__container">
                        </div>
                    </div>
                    <div class="sa-kanban-column" id="newColumn">
                        <div class="sa-kanban-column__header">
                            <p class="sa-kanban-column__header-label">New</p>
                        </div>
                        <div class="sa-kanban-column__container">
                        </div>
                    </div>
                    <div class="sa-kanban-column">
                        <div class="sa-kanban-column__header">
                            <p class="sa-kanban-column__header-label">Implementing</p>
                        </div>
                        <div class="sa-kanban-column__container">
                        </div>
                    </div>
                    <div class="sa-kanban-column" id="doneColumn">
                        <div class="sa-kanban-column__header">
                            <p class="sa-kanban-column__header-label">Done</p>
                        </div>
                            <div class="sa-kanban-column__container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer">
    <div>
        <div>KPI 2021</div>
    </div>
</footer>
<div class="b-popup b-hidden" id="popup">
    <div class="b-popup-content">
        <p id="idField">ID</p>
        <label for="txtArea">Description</label><textarea wrap="hard" id="txtArea" cols="42" rows="6"></textarea>
        <div class="row-cols-3">
            <button class="button-sm" onclick="saveAndClose()">Save</button>
            <button class="button-sm" onclick="closePopup()">Cancel</button>
        </div>
    </div>
</div>
<div id="overlay">
    <div id="spinner"></div>
</div>
</body>
</html>
